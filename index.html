<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="nav">
        <h1>Image Gallery</h1>
    </div>
    <div id="filter-buttons">
        <button class="filter-btn" data-category="all"><h1>All</h1></button>
        <button class="filter-btn" data-category="nature"><h1>Nature</h1></button>
        <button class="filter-btn" data-category="cars"><h1>Cars </h1></button>
        <button class="filter-btn" data-category="people"> <h1>People</h1></button>
        <button class="filter-btn" data-category="bikes"> <h1>Bikes</h1></button>
    </div>

    <div id="gallery">
        <div class="gallery-item" data-category="nature">
            <img src="images/nature1.jpg" alt="Nature Image ">
        </div>

        <div class="gallery-item" data-category="cars">
            <img src="images/car1.jpg" alt="Car Image ">
        </div>

        <div class="gallery-item" data-category="cars">
            <img src="images/car2.jpg" alt="Car Image ">
        </div>

        <div class="gallery-item" data-category="people">
            <img src="images/people1.jpg" alt="People Image ">
        </div>

        <div class="gallery-item" data-category="people">
            <img src="images/people2.jpg" alt="People Image ">
        </div>

        <div class="gallery-item" data-category="bikes">
            <img src="images/bike1.jpg" alt="Bike Image ">
        </div>

        <div class="gallery-item" data-category="bikes">
            <img src="images/bike2.jpg" alt="Bike Image ">
        </div>
        
        
    </div>
    <div id="footer">
        <h4>Created with love by Pragyanshu <i class="ri-heart-3-line"></i></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
